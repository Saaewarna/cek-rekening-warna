<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WarnaGroup Cekrek</title>
  <link rel="icon" type="image/png" href="https://images.icon-icons.com/2746/PNG/512/rainbow_icon_175988.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Plus Jakarta Sans', sans-serif; }
    * {
      user-select: none;
      -webkit-user-select: none;
      transition: all 0.2s ease-in-out;
    }
    .glass {
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-result { animation: slideUp 0.4s ease-out forwards; }
  </style>
</head>

<body class="bg-gradient-to-br from-slate-50 to-blue-100 min-h-screen flex items-center justify-center p-6">
  
  <div class="glass p-8 rounded-3xl shadow-[0_20px_50px_rgba(8,_112,_184,_0.12)] max-w-md w-full border border-white/50">
    
    <div class="text-center mb-8">
      <div class="inline-block p-3 bg-blue-50 rounded-2xl mb-4">
        <span class="text-3xl">üî•</span>
      </div>
      <h1 class="text-3xl font-extrabold text-slate-800 tracking-tight">WarnaGroup <span class="text-blue-600">Cekrek</span></h1>
      <p class="text-slate-500 text-sm mt-1 font-medium">Cek Validasi Rekening Member</p>
    </div>

    <form id="paymentForm" class="space-y-5">
      <div>
        <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Pilih Jenis Cek:</label>
        <select id="mode" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none appearance-none cursor-pointer">
          <option value="ewallet">üì± E-Wallet</option>
          <option value="bank">üè¶ Rekening Bank</option>
        </select>
      </div>

      <div id="providerWrapper">
        <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Provider:</label>
        <select id="provider" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none cursor-pointer">
          <option value="shopeepay">ShopeePay</option>
          <option value="gopay">GoPay</option>
          <option value="ovo">OVO</option>
          <option value="dana">DANA</option>
          <option value="linkaja">LinkAja</option>
        </select>
      </div>

      <div id="bankWrapper" class="hidden">
        <label class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Bank:</label>
        <select id="bank" class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none cursor-pointer">
          <option value="bank_bca">BCA</option>
          <option value="bank_bni">BNI</option>
          <option value="bank_bri">BRI</option>
          <option value="bank_mandiri">Mandiri</option>
          <option value="bank_danamon">Danamon</option>
          <option value="bank_permata">Permata</option>
          <option value="bank_btn">BTN</option>
          <option value="bank_btpn">BTPN / Jenius</option>
          <option value="bank_bsi">BSI Indonesia</option>
          <option value="bank_digibank">Digibank</option>
          <option value="bank_cimb_niaga">CIMB Niaga</option>
          <option value="bank_dbs_indonesia">DBS Indonesia</option>
        </select>
      </div>

      <div>
        <label id="idLabel" class="block text-sm font-semibold text-slate-700 mb-1.5 ml-1">Nomor HP / ID:</label>
        <input id="id" type="text" autocomplete="off" 
          class="w-full px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-700 placeholder:text-slate-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none" 
          placeholder="Masukkan nomor" autofocus />
      </div>

      <button type="submit" class="group relative w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 active:scale-[0.98] overflow-hidden">
        <span class="relative z-10">Cek Sekarang</span>
      </button>
    </form>

    <div id="resultBox" class="mt-8 p-5 rounded-2xl bg-slate-50 border border-dashed border-slate-200 min-h-[80px] flex items-center justify-center">
      <p class="text-slate-400 text-sm italic">üîç Masukkan datanya.</p>
    </div>
  </div>

  <script>
    // Anti-inspect logic
    document.addEventListener("keydown", function (e) {
      if (e.key === "F12" || (e.ctrlKey && e.shiftKey && ["I", "J", "C"].includes(e.key)) || (e.ctrlKey && ["u", "s"].includes(e.key.toLowerCase()))) {
        e.preventDefault();
      }
    });
    document.addEventListener('contextmenu', e => e.preventDefault());

    const modeSelect = document.getElementById("mode");
    const providerWrapper = document.getElementById("providerWrapper");
    const bankWrapper = document.getElementById("bankWrapper");
    const idLabel = document.getElementById("idLabel");
    const idInput = document.getElementById("id");
    const resultBox = document.getElementById("resultBox");

    modeSelect.addEventListener("change", () => {
      const isEwallet = modeSelect.value === "ewallet";
      providerWrapper.classList.toggle("hidden", !isEwallet);
      bankWrapper.classList.toggle("hidden", isEwallet);
      idLabel.textContent = isEwallet ? "Nomor HP / ID:" : "Nomor Rekening:";
    });

    document.getElementById("paymentForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const mode = modeSelect.value;
      const id = idInput.value.trim();
      const provider = document.getElementById("provider").value;
      const bank = document.getElementById("bank").value;

      if (!id) {
        resultBox.innerHTML = `<p class="text-amber-600 font-medium">üîç Masukkan datanya dulu ya.</p>`;
        return;
      }

      resultBox.innerHTML = `
        <div class="flex flex-col items-center gap-2">
          <div class="w-6 h-6 border-4 border-blue-600/20 border-t-blue-600 rounded-full animate-spin"></div>
          <p class="text-blue-500 text-sm font-medium">‚è≥ Sedang memproses...</p>
        </div>`;

      let query = `?mode=${mode}`;
      if (mode === "ewallet") {
        query += `&id=${encodeURIComponent(id)}&provider=${encodeURIComponent(provider)}`;
      } else {
        query += `&bank=${encodeURIComponent(bank)}&rekening=${encodeURIComponent(id)}`;
      }

      try {
        const res = await fetch(`/api/inquiry${query}`);
        const data = await res.json();

        if (!res.ok || !data || data.error) {
          resultBox.innerHTML = `<div class="text-red-600 text-center font-medium">‚ùå ${data?.error || "Gagal cek data."}</div>`;
          return;
        }

        let innerContent = "";
        if (mode === "ewallet" && data.data?.status === "SUCCESS") {
          innerContent = `
            <div class="w-full space-y-2 animate-result">
              <div class="flex justify-between border-b border-slate-100 pb-2">
                <span class="text-[10px] uppercase font-bold text-slate-400">Nama</span>
                <span class="text-slate-800 font-bold">${data.data.name}</span>
              </div>
              <div class="flex justify-between border-b border-slate-100 pb-2">
                <span class="text-[10px] uppercase font-bold text-slate-400">ID</span>
                <span class="text-slate-600">${data.data.account_number}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-[10px] uppercase font-bold text-slate-400">Wallet</span>
                <span class="text-blue-600 font-bold text-xs uppercase">${data.data.bank}</span>
              </div>
            </div>`;
        } else if (mode === "bank" && data.success && data.data?.nama) {
          innerContent = `
            <div class="w-full space-y-2 animate-result">
              <div class="flex justify-between border-b border-slate-100 pb-2">
                <span class="text-[10px] uppercase font-bold text-slate-400">Nama</span>
                <span class="text-slate-800 font-bold">${data.data.nama}</span>
              </div>
              <div class="flex justify-between border-b border-slate-100 pb-2">
                <span class="text-[10px] uppercase font-bold text-slate-400">Rekening</span>
                <span class="text-slate-600">${data.data.no_rekening}</span>
              </div>
              <div class="flex justify-between">
                <span class="text-[10px] uppercase font-bold text-slate-400">Bank</span>
                <span class="text-blue-600 font-bold text-xs uppercase">${data.data.nama_bank}</span>
              </div>
            </div>`;
        } else {
          innerContent = `<div class="text-red-600 text-center">‚ùå Tidak ditemukan atau tidak valid.</div>`;
        }
        
        resultBox.innerHTML = innerContent;

      } catch (err) {
        resultBox.innerHTML = `<div class="text-red-600 text-center">‚ùå Gagal memproses. Coba lagi nanti.</div>`;
      }
    });
  </script>
</body>
</html>
