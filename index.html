<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Cek Info Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="bg-white p-8 rounded-xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-600">ğŸ” Cek Info Pembayaran</h2>

    <form id="checkForm" class="space-y-4">
      <!-- Mode -->
      <div>
        <label for="mode" class="block font-semibold mb-1">Pilih Jenis Cek:</label>
        <select id="mode" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
          <option value="ewallet">E-Wallet</option>
          <option value="bank">Rekening Bank</option>
        </select>
      </div>

      <!-- E-Wallet Input -->
      <div id="ewalletFields">
        <label class="block font-semibold mb-1">Provider E-Wallet:</label>
        <select id="provider" name="provider" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400">
          <option value="shopeepay">ShopeePay</option>
          <option value="gopay">GoPay</option>
          <option value="ovo">OVO</option>
          <option value="dana">DANA</option>
          <option value="linkaja">LinkAja</option>
        </select>

        <label class="block font-semibold mt-4 mb-1">Nomor HP / ID:</label>
        <input type="text" id="id" name="id" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>

      <!-- Bank Input -->
      <div id="bankFields" class="hidden">
        <label class="block font-semibold mb-1">Bank:</label>
        <select id="bank" name="bank" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
          <option value="bank_mandiri">Mandiri</option>
          <option value="bank_bca">BCA</option>
          <option value="bank_bri">BRI</option>
          <option value="bank_bni">BNI</option>
          <option value="bank_danamon">Danamon</option>
        </select>

        <label class="block font-semibold mt-4 mb-1">Nomor Rekening:</label>
        <input type="text" id="rekening" name="rekening" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      </div>

      <!-- Tombol -->
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-all duration-200">
        Cek Sekarang
      </button>
    </form>

    <!-- Hasil -->
    <h3 class="mt-6 font-semibold text-gray-700">Hasil:</h3>
    <pre id="result" class="bg-gray-200 p-3 rounded text-sm text-gray-800">Belum dicek.</pre>
  </div>

  <!-- Script -->
  <script>
    const mode = document.getElementById("mode");
    const ewalletFields = document.getElementById("ewalletFields");
    const bankFields = document.getElementById("bankFields");
    const resultBox = document.getElementById("result");

    // Toggle field tampilan
    mode.addEventListener("change", () => {
      const isEwallet = mode.value === "ewallet";
      ewalletFields.classList.toggle("hidden", !isEwallet);
      bankFields.classList.toggle("hidden", isEwallet);
      resultBox.textContent = "Belum dicek.";
    });

    // Submit handler
    document.getElementById("checkForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      resultBox.textContent = "â³ Sedang mengecek...";

      try {
        let res, data;

        if (mode.value === "ewallet") {
          const id = document.getElementById("id").value.trim();
          const provider = document.getElementById("provider").value;

          if (!id || !provider) {
            resultBox.textContent = "âš ï¸ Lengkapi semua field E-Wallet.";
            return;
          }

          res = await fetch(`/api/inquiry?mode=ewallet&id=${encodeURIComponent(id)}&provider=${provider}`);
          data = await res.json();

          if (data.success && data.data.status !== "INVALID_ACCOUNT_NUMBER") {
            resultBox.textContent =
              `âœ… Wallet ditemukan:\n\n` +
              `ğŸ’³ Bank: ${data.data.bank}\n` +
              `ğŸ‘¤ Nama: ${data.data.name || "Tidak tersedia"}\n` +
              `ğŸ”¢ Nomor: ${data.data.account_number}`;
          } else {
            resultBox.textContent = "âŒ Wallet tidak ditemukan atau nomor salah.";
          }

        } else if (mode.value === "bank") {
          const bank = document.getElementById("bank").value;
          const rekening = document.getElementById("rekening").value.trim();

          if (!bank || !rekening) {
            resultBox.textContent = "âš ï¸ Lengkapi semua field rekening bank.";
            return;
          }

          res = await fetch(`/api/inquiry?mode=bank&bank=${bank}&rekening=${encodeURIComponent(rekening)}`);
          data = await res.json();

          if (data.status === true || data.success === true) {
            resultBox.textContent =
              `âœ… Rekening ditemukan:\n\n` +
              `ğŸ¦ Bank: ${bank}\n` +
              `ğŸ‘¤ Nama: ${data.data?.nama || "Tidak tersedia"}\n` +
              `ğŸ”¢ Rekening: ${rekening}`;
          } else {
            resultBox.textContent = "âŒ Nomor rekening tidak valid atau tidak ditemukan.";
          }
        }

      } catch (err) {
        resultBox.textContent = "âŒ Terjadi error saat memproses data.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
